<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="did" >This is Document</p>
    <script>
        function clickfunction()
        {
            document.getElementById("did").style.fontSize="50px";
            document.getElementById("did").style.color="green";
            document.getElementById("did").style.backgroundColor="yellow";
        }
    </script>
    <button type="button" onclick="clickfunction()" style="background-color: brown;"> Useit</button>
</body>
</html>
