<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number1 = 2;
        let number2 = 6;
        let addition = number1 + number2;
        let subtraction = number1 - number2;
        let multiolication = number1 * number2;
        let division = number1 / number2;
        let Modulus = number1 % number2;
        let increment = ++number1;
        let decrement = --number2;
        let number3 = number1 += number2;
        document.writeln("Addition" + addition + "<br>");
        document.writeln("subtraction" + subtraction + "<br>");
        document.writeln("multiplication" + multiolication + "<br>");
        document.writeln("division" + division + "<br>");
        document.writeln("module" + Modulus + "<br>");
        document.writeln("increment" + increment + "<br>");
        document.writeln("decrement" + decrement + "<br>");
        document.writeln("num" + number3 + "<br>");
    </script>

</body>

</html>
